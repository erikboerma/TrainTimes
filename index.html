<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- internal css link  -->
    <link href="style.css" rel="stylesheet">
    <title>Train Times</title>
</head>

<body>

    <body>
        <div class="jumbotron" id="displayGrid">
            <h1 class="display-1" id="homePageTitle">Daily Train Schedule</h1>
            <div><h2 id="currentTime"></h2></div>
        </div>

        <div class="card mb-4" id="displayGrid">
                <div class="card-header" id="whiteBackground"><h2>Expected trains and arrival times</h2></div>
                <div class="card-body" id="whiteBackground">
                  <table class="table table-sm table-hover" id='employee-table'>
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
        <hr>
        <!-- add train  -->
        <div class="container" >
        <div class="card mb-4"id="displayGrid">
            <div class="card-header" id="whiteBackground"><h2>Add Train</h2></div>
            <div class="card-body">
                <!-- add new train form  -->
                <form>
                    <div class="form-group">
                        <label for="train-name-input float-left">Train Name</label>
                        <input class="form-control" id="train-name-input" placeholder="Train Name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" placeholder="Destination" type="text">
                    </div>
                    <div class="form-group">
                        <label for="firstTrain-input">First Train Time (HH:MM - Military time)</label>
                        <input class="form-control" id="firstTrain-input" placeholder="1200" type="text">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency (Min)</label>
                        <input class="form-control" id="frequency-input" placeholder="20" type="text">
                    </div>
                    <button class="btn btn-primary" id="add-train-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>

                <!-- firebase links  -->
                <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
                <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>
                <!-- jquery link  -->
                <script src="https://code.jquery.com/jquery.js"></script>
                <!-- javascript link  -->
                <script src="app.js"></script>
    </body>

</html>
